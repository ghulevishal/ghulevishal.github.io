<div class="social">
	<h4>
    {% if site.aboutme %}
        <a href="https://about.me/{{ site.aboutme }}" target="_blank" ><i class="fa fa-user"></i></a>
    {% endif %}

    {% if site.github %}
        <a href="https://github.com/{{ site.github }}" target="_blank" ><i class="fa fa-github"></i></a>
    {% endif %}

    {% if site.email %}
        <a href="mailto:{{ site.email }}?Subject=Hello%20Sumit" target="_blank" ><i class="fa fa-envelope"></i></a>
    {% endif %}

    {% if site.twitter %}
        <a href="http://twitter.com/{{ site.twitter }}" target="_blank" ><i class="fa fa-twitter"></i></a>
    {% endif %}

    {% if site.linkedin %}
        <a href="http://linkedin.com/in/{{ site.linkedin }}"><i class="fa fa-linkedin"></i></a>
    {% endif %}

    {% if site.stackoverflow %}
    <!-- stackoverflow userid here -->
        <a href="http://stackoverflow.com/users/{{site.stackoverflow}}" target="_blank" ><i class="fa fa-stack-overflow"></i></a>
    {% endif %}
    {% if site.stackoverflow_story %}
        <a href="http://stackoverflow.com/story/{{site.stackoverflow_story}}" target="_blank" ><i class="fa fa-stack-overflow"></i></a>
    {% endif %}

	</h4>
</div>
